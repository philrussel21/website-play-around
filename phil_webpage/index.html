            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">

        <!-- jumbotron for intro-->
        <div id="max" class="jumbotron container bg-transparent text-light">
          <h1 class="display-4 txt-change">Hi I'm Phil, a Developer</h1>
          <p class="lead txt-change">Hello World! These webpages are dedicated to my web development journey through Code Academy.</p>
          <hr class="my-4">
        </div>
        <footer class="footer mt-auto py-3">
            <div class="container">
                <h3 class="fontChange">Would you like to change the theme?</h3>
                <div class="row justify-content-center">
                <div class="col-3">
                    <button id="light" type="button" class="btn change btn-light btn-lg">Light</button>
                </div>
                <div class="col-3">
                    <button id="dark" type="button" class="btn change btn-dark btn-lg">Dark</button>
                </div>
                <div class="col-3">
                    <button id="orig" type="button" class="btn change btn-primary btn-lg">Original</button>
                </div>
                </div>
            </div>
        </footer>
    </body>
    <script>
        //set variables
        let light = document.querySelector("#light");
        let dark = document.querySelector("#dark");
        let orig = document.querySelector("#orig");
        let change = document.querySelector("body");
        let d = document.querySelectorAll(".txt-change");

        //set functions
        function li(){
            change.classList.remove("dota2");
            change.classList.remove("bg-dark");
            change.classList.add("bg-light");
            d.forEach(function(x){
                x.classList.add("li-txt");
            })
        }
        function drk(){
            change.classList.remove("dota2");
            change.classList.remove("bg-light");
            change.classList.add("bg-dark");
            d.forEach(function(x){
                x.classList.remove("li-txt");
            })
        }
        function org(){
            change.classList.remove("bg-light");
            change.classList.remove("bg-dark");
            change.classList.add("dota2");
            d.forEach(function(x){
                x.classList.remove("li-txt");
            })
        }
        //event listeners
        light.addEventListener("click", li);
        dark.addEventListener("click", drk);
        orig.addEventListener("click", org);
    </script>
</html>
